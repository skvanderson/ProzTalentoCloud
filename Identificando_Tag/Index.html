<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Proz Educação | Cursos Técnicos Profissionalizantes">
    <meta name="description" content="Curso Técnico na Proz Educação.">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proz Educação | Cursos Técnicos Profissionalizantes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap">
    <style>
        :root {
            --main-color: #53388E;
            --secondary-color: #FF7F00;
            --background-color: #F6F4FF;
            --text-color: #ffffff;
            --button-color: #FF7F00;
            --button-hover-color: #7C68C2;
            --input-background-color: #DDD8FC;
            --input-border-color: #7B7698;
        }
        body {
            font-family: 'Sora', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: var(--main-color);
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .form-container {
            background-color: var(--main-color);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            background-color: var(--input-background-color);
            color: var(--main-color);
        }
        .form-container button {
            background-color: var(--button-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: var(--button-hover-color);
        }
        footer {
            color: var(--text-color);
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        footer ul li a {
            color: var(--text-color);
            text-decoration: none;
        }
        .form-container img, footer img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        footer img {
            width: 400px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#quem-somos">Quem Somos</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#unidades">Unidades</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container" id="foca-na-proz">
            <img src="imagem1.jpeg" alt="Foca na Proz">
            <form>
                <label for="nome">Nome*</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label for="interesse">Qual a sua área de Interesse?*</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Selecione</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Saúde">Saúde</option> 
                    <option value="Gestao">Gestão</option>
                    <option value="Administração">Administração</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                </select>
                <button type="submit">Quero receber os conteúdos da Proz!</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="imagem2.png" alt="Footer Proz">
        <ul>
            <li><a href="#area-saude">Área de Saúde</a></li>
            <li><a href="#area-tecnologia">Área de Tecnologia</a></li>
            <li><a href="#area-gestao">Área de Gestão</a></li>
        </ul>
        <p>© 2024 Proz Educação. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
